<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Order</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button class="back-button">&lt;</button>
        <div class="pizza-item">
            <img src="Pepperoni-Dominos-Pizza-PNG-Free-Download.png" alt="Pepperoni Pizza">
            <div class="pizza-details">
                <h3>Pepperoni Pizza</h3>
                <a href="#" class="edit">Edit</a>
                <div class="price">$22.00</div>
                <div class="quantity-control">
                    <button class="quantity-button">-</button>
                    <span class="quantity">01</span>
                    <button class="quantity-button">+</button>
                </div>
            </div>
            <button class="remove-button">×</button>
        </div>
        <div class="pizza-item">
            <img src="bavarchkaya-thumbnail-480x480.png" alt="Margarita Pizza">
            <div class="pizza-details">
                <h3>Margarita Pizza</h3>
                <a href="#" class="edit">Edit</a>
                <div class="price">$18.50</div>
                <div class="quantity-control">
                    <button class="quantity-button">-</button>
                    <span class="quantity">01</span>
                    <button class="quantity-button">+</button>
                </div>
            </div>
            <button class="remove-button">×</button>
        </div>
        <div class="promo-code">
            <input type="text" placeholder="Promo Code">
            <button class="apply-button">Apply</button>
        </div>
        <div class="total">Total <span class="total-price">$48.80</span></div>
        <button class="checkout-button">Checkout</button>
    </div>
</body>
</html>
